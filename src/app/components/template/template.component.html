<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate >

  <div>

    <div class="form-group row " [ngClass]="{'has-danger': nombre.touched && (nombre.errors?.minlength || nombre.errors?.required) }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               minlength="3"
               #nombre="ngModel"
               >
           <div class="form-control-feedback" *ngIf="nombre.errors?.required">
             Este campo es requerido
           </div>
           <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
             por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
           </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel"
               >
           <div class="" *ngIf="apellido.errors?.required">
             Este campo es requerido
           </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             [(ngModel)]="usuario.email"
             required
             name="email"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel"
             >
         <div class="" *ngIf="email.errors?.required">
           Este campo es requerido
         </div>
         <div class="" *ngIf="email.errors?.pattern">
           email incorrecto
         </div>
    </div>
  </div>

  <div class="form-group row " >
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select [(ngModel)]="usuario.pais"
              class="form-control" name="pais">
          <option value="">Seleccione un pais</option>
          <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row " >
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-8">
      <label class="custom-control custom-radio">
        <input  [(ngModel)]="usuario.sexo"
                type="radio"
                name="sexo"
                value="Hombre"
                class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description" for="customRadio1">Hombre</span>
      </label>
      <label class="custom-control custom-radio">
        <input  [(ngModel)]="usuario.sexo"
                type="radio"
                name="sexo"
                value="Mujer"
                class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description" for="customRadio1">Mujer</span>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <!-- [disabled]="!forma.valid" -->
      <button
        type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{usuario|json}}
</pre>
